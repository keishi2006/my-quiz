<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My Quiz (with Timer)</title>
  <!-- Bootstrap CSS（CDN読み込みの例） -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Quiz</a>
    </div>
  </nav>

  <div class="container my-4">
    <h1 class="text-center mb-4">クイズに挑戦！（制限時間あり）</h1>
    
    <!-- タイマーの表示 -->
    <div class="d-flex justify-content-center mb-4">
      <div class="badge bg-warning text-dark p-3">
        残り時間: <span id="timer-seconds">10</span> 秒
      </div>
    </div>

    <!-- クイズ本体表示エリア -->
    <div id="quiz-container"></div>
    <!-- 結果表示エリア -->
    <div id="result" class="mt-4"></div>
  </div>

  <!-- Bootstrap JavaScript（CDN） -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- quiz.jsを読み込む -->
  <script src="quiz.js"></script>
</body>
</html>
